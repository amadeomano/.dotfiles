font:
  normal:
    family: "JetBrainsMonoNL Nerd Font"
  size: 15

shell:
  program: /opt/Homebrew/bin/fish
  args:
    - -l
    - -c
    - "tmux attach -t '󰘳 AM' || tmux new -s '󰘳 AM'"

window:
  opacity: 0.8
  decorations: Buttonless
  rs: false


key_bindings:
  - { key: Q,        mods: Command, action: Hide }
  - { key: W,        mods: Command, action: Hide }
  - { key: J,        mods: Command, chars: "\x02\x54" } # open session mgr
